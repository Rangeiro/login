<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="continer" id="continer">
        <div class="login" id="login">
            <div id="logo">
                <h2>Logo</h2>
            </div>
            <div id="login-btn">
                <h1>welcome Back</h1>
                <button id="btn1" onclick="entrar()">SIGN IN</button>
                <button onclick="criar()" >SIGN UP</button>
            </div>

            <div id="social-media">
                <p>Login with Social Media</p>
                <div class="icons">
                    <img src="icon/instagram-brands-solid (3).svg" alt="instagram" class="icon">
                    <img src="icon/twitter-brands-solid.svg" alt="twitter" class="icon">
                    <img src="icon/facebook-brands-solid.svg" alt="facebook" class="icon">
                </div>
            </div>
        </div>
        <div class="msg" id="msg1">
            <h1>
                Hello <br>
                Sign in!
            </h1>
            <h2 onclick="voltar()">...</h2>
        </div>
        <div class="msg" id="msg2">
            <h1>
                Criate Your <br>
                Account
            </h1>
            <h2 onclick="voltar()">...</h2>
        </div>

        <div id="sign-in" class="form">
            <form action="">
                <label for="email">
                    Email
                </label>
                <input type="email" name="" id="email" placeholder="email">

                <label for="password">
                    password
                </label>
                <input type="password" name="" id="password" placeholder="password">

                <div class="forgot">
                    <p><a href="#">Forgot password?</a></p>
                </div>

                <button class="submit">SIGN IN</button>
            </form>
            <div class="dont-have">
                Don't have account?
                <h3 onclick="criar()"><a href="#">sign up</a></h3>
            </div>

            
        </div>

        <div class="form" id="sign-up">

            <form action="">
                <label for="nome">FULL NAME</label>
                <input type="text" placeholder="Full name...">

                <label for="email">Email</label>
                <input type="email" name="" id="" placeholder="Email...">

                <label for="password">password</label>
                <input type="password" name="" id="" placeholder="Password">

                <label for="confirm-password">confirm password</label>
                <input type="password" name="" id="" placeholder="confirm password">

                <button class="submit">SIGN UP</button>
            </form>
            <div class="dont-have">
                have account!
                <h3 onclick="entrar()"><a href="#">sign in</a></h3>
            </div>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
